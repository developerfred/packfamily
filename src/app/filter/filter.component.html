<div class="filter flex flex-wrap">

  <div class="w-1/2 h-12">
    <div class="justify-center content-center">
      <p>Estado</p>
      <div class="inline-block relative w-64">
        <select (change)="getMunicipios($event.target.value)" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          <option disabled selected value> -- Selecione uma opção -- </option>
          <option *ngFor="let item of listaEstados" (click)="getMunicipios(item)" value="{{item.id}}">{{ item.nome }}</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
    </div>
  </div>
  <div class="w-1/2 h-12">
    <p>Cidade</p>
    <div class="inline-block relative w-64">
    <select  (change)="getBolsaFamilia($event.target.value)" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
      <option disabled selected value> -- Selecione uma opção -- </option>
      <option *ngFor="let item of listaMunicipios" value="{{item.id}}">{{ item.nome }}</option>
    </select>
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
    </div>
  </div>
  </div>
</div>
<div class="flex">

  <div class="w-full" style="margin-top: 50px" *ngIf="listaBolsaFamilia.length !== 0 && !graphLoader">
    <app-chart [bolsaFamilia]="listaBolsaFamilia[0]"></app-chart>
  </div>

  <app-loader  *ngIf="graphLoader"></app-loader>
</div>
